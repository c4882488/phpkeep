<section class="jumbotron">
    <div class="mb-5 sign">
        <h1 class="h2 mb-3 font-weight-normal">Log in to your account</h1>
        <hr class=" mb-4">
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email address" required>
        <input type="password" id="password" class="form-control mb-4 form-control-lg" placeholder="Password" required>
        <button class="btn btn-lg btn-warning btn-block" type="submit" id="submit">Log in</button>
        <p class="mt-4 mb-3 text-muted text-center">New a Keep? <a id="signups">Sign up</a></p>
    </div>
</section>
